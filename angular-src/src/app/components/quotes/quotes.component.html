<div class="jumbotron text-center">
    <h1>De bekendste quotes</h1>
    <p class="lead">Lectoren van Hogent, Ugent en omstreken </p>
    <a class="btn btn-primary" [routerLink]="['/add-quote']">Voeg je eigen quote toe</a> 
  </div>

  <div>
  <table class="table border" id="navbar-color02" style="width:100%">
    <thead class="table-primary">
    <tr class="text-light">
      <th>Quote</th>
      <th>Leerkracht</th> 
      <th>School</th>
    </tr>
  </thead>
    <tr *ngFor="let d of _myData">
        <td>{{d.inhoud}}</td>
        <td>{{d.leerkracht}}</td> 
        <td>{{d.school}}</td>
      </tr>
  </table>
</div>
